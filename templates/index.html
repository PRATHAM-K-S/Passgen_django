<!DOCTYPE html>
<html>
  <head>
    <title>Passgen</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body class="container-fluid m-0 p-0" style="background-color: #eee">
    <nav class="navbar m-0 p-0">
      <div class="container-fluid p-0" style="margin: 72px 72px 0px 72px">
        <a
          style="
            color: #ff4d14;
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin-right: 36px;
            padding: 0px;
          "
          >PASSGENIUS</a
        >
        <div>
          <a
            href=""
            style="
              color: #ff4d14;
              font-family: Roboto;
              font-size: 32px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              text-decoration: none;
              margin-right: 36px;
            "
            >Home</a
          >
          <a
            href="undermaintainance"
            style="
              color: #ff4d14;
              font-family: Roboto;
              font-size: 32px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              text-decoration: none;
              margin-right: 36px;
            "
            >About Us</a
          >
          <a
            href="undermaintainance"
            style="
              color: #ff4d14;
              font-family: Roboto;
              font-size: 32px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              text-decoration: none;
              margin-right: 36px;
            "
            >Contact Us</a
          >
        </div>
        <form class="d-flex" role="search">
          <button
            class="btn btn-primary m-0 p-0"
            type="button"
            style="
              width: 192px;
              height: 48px;
              border-radius: 32px;
              background: #004043;
              line-height: normal;
            "
          >
            <a
              href="undermaintainance"
              style="
                color: #eee;
                font-family: Roboto;
                font-size: 24px;
                font-style: normal;
                font-weight: 500;
                text-decoration: none;
              "
              >Sign in</a
            >
          </button>
        </form>
      </div>
    </nav>
    <div
      class="container-fluid mt-5"
      style="display: flex; align-items: center"
    >
      <div
        class="input-group mb-3"
        style="display: flex; flex-direction: column"
      >
        <input
          type="text"
          class="mb-4"
          id="pass"
          value=""
          style="
            margin-left: 70px;
            width: 549px;
            height: 61px;
            border-radius: 16px;
            border: 1px solid #ff4d14;
            background: #fff;
            color: #012b2d;
            font-family: Roboto;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-align: center;
          "
        />
        <button
          id="generatePasswordBtn"
          class="btn btn-primary p-0 mb-4"
          style="
            width: 549px;
            height: 61px;
            border-radius: 16px;
            background: #004043;
            margin-left: 72px;
            color: #eee;
            font-family: Roboto;
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          Generate Password
          <img src="/static/padlock.png" style="margin-left: 16px" />
        </button>
        <button
          id="copy"
          onclick="copyToClipboard()"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-primary p-0 mb-4"
          style="
            width: 549px;
            height: 61px;
            border-radius: 16px;
            background: #ff4d14;
            margin-left: 72px;
            color: #eee;
            font-family: Roboto;
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
          "
        >
          Copy Password
          <img src="/static/copy1.png" style="margin-left: 16px" />
        </button>
      </div>
      <div style="margin-right: 72px">
        <img src="/static/undraw_my_password_re_ydq7 1.png" alt="image" />
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            Your password has been copied successfully!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              style="background-color: #ff4d14; color: #fff"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#generatePasswordBtn").click(function () {
          $.ajax({
            type: "GET",
            url: "/generate_password/",
            success: function (response) {
              document.getElementById("pass").value = response.password;
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>

    <script>
      function copyToClipboard() {
        /* Get the text field */
        var copyText = document.getElementById("pass");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field to the clipboard */
        document.execCommand("copy");
        copyText.blur();

        /* Alert the copied text */
        console.log("password coppied");
      }
    </script>
  </body>
</html>
